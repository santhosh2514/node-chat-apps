<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>My chat app</h1>
    <p>welcome world!</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect',()=>{
        console.log("connected to server");
      });
      socket.on('disconnect',()=>{
        console.log("Disconnected from sever");
      });
    </script>
  </body>
</html>
